<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Create New Group</title>
  </head>
  <body>
  <div id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title m-0" id="exampleModalLabel">Add User(s) to Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group d-flex align-items-center">
              <label for="groupName">User(s)</label>
              <input type="text" class="form-control" id="groupName">
              <button type="button" class="btn btn-success"><i class="fas fa-plus"></i>
                  Users</button>
          </div>
          <div class="">
              <h3>Members</h3>
              <div>
                <table class="table table-sm">
                  <thead>
                      <tr>
                      <th scope="col" class="border-0">Full Name</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                      <td class="align-middle">John Doe</td>
                      <td class="text-right"><button type="button" class="btn"><i class="fas fa-trash-alt"></i></button></td>
                      </tr>
                      <tr>
                      <td class="align-middle">Katherine Davis</td>
                      <td class="text-right"><button type="button" class="btn"><i class="fas fa-trash-alt"></i></button></td>
                      </tr>
                      <tr>
                      <td class="align-middle">Miriam Ramirez</td>
                      <td class="text-right"><button type="button" class="btn"><i class="fas fa-trash-alt"></i></button></td>
                      </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
</div>
</body>
</html>
